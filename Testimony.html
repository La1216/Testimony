<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Letter To Testimony</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .spoiler {
      background: #222;
      padding: 15px 20px;
      border-radius: 10px;
      cursor: pointer;
      color: #bbb;
      max-width: 600px; /* keeps text readable */
      width: 100%;
      text-align: left;
    }

    .spoiler-text {
      display: none;
      margin-top: 10px;
      font-size: 1rem;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: normal; /* allows multiple lines */
    }

    .cursor {
      display: inline-block;
      width: 2px;
      background: #fff;
      margin-left: 2px;
      animation: blink 0.7s infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="spoiler" onclick="revealSpoiler(this)">
  KHADEEJAT
  <div class="spoiler-text"></div>
</div>

<script>
  function revealSpoiler(el) {
    const textEl = el.querySelector(".spoiler-text");
    if (textEl.style.display === "block") return; // prevents retyping

    const hiddenText = `I just wanted to say hi and check in on you. I hope you’ve been doing great and school hasn’t been too stressful lately. It’s really nice having you as a coursemate you’re always cool and easy to talk to, and that makes classes a lot more enjoyable.

Wishing you the best with everything you’re working on. Don’t forget to take breaks and enjoy yourself too. Stay positive and keep being your awesome self!

Take care,
Ahmad`;

    textEl.style.display = "block";

    let i = 0;
    function typeWriter() {
      if (i < hiddenText.length) {
        textEl.innerHTML = hiddenText.substring(0, i + 1) + '<span class="cursor"></span>';
        i++;
        setTimeout(typeWriter, 40); // speed (ms per character)
      } else {
        textEl.innerHTML = hiddenText; // remove cursor after typing
      }
    }
    typeWriter();
  }
</script>

</body>

</html>
